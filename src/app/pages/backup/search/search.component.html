<div class="container-fluid">
  <div class="card p-2 mt-2">
    <div>
      <p class="h5">
        <i class="fa fa-search" aria-hidden="true"></i> ผลการค้นหา '{{ key }}'
      </p>
    </div>
    <div [hidden]="listINV.length == 0">
      <div>
        <section class="table-container" tabindex="0">
          <table
            mat-table
            [dataSource]="dataINV"
            #sortINV="matSort"
            matSort
            class="table table-striped"
            matSortActive="indexrow"
            matSortDirection="asc"
          >
            <ng-container matColumnDef="indexrow">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ลำดับ</th>
              <td mat-cell *matCellDef="let element">
                {{ element.indexrow }}
              </td>
            </ng-container>
            <ng-container matColumnDef="drugCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>รหัสยา</th>
              <td mat-cell *matCellDef="let element" class="">
                {{ element.drugCode }}
              </td>
            </ng-container>
            <ng-container matColumnDef="drugName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อยา</th>
              <td mat-cell *matCellDef="let element" class="">
                {{ element.drugName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                จำนวนคงเหลือ
              </th>
              <td mat-cell *matCellDef="let element" class="num">
                {{ element.amount }}
              </td>
            </ng-container>
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ห้องยา</th>
              <td mat-cell *matCellDef="let element" class="">
                {{ element.Name }}
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedINV; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedINV"
              style="cursor: pointer"
            ></tr>
            <!-- <tr mat-row *matRowDef="let row; columns: displayedINV"
                style="cursor: pointer"
                (click)="selectDrug(row)"
                [ngClass]="{
                  highlightTableColor: selectedRowIndex == row.indexrow
                }"></tr> -->
          </table>
        </section>
      </div>
      <div class="row">
        <div class="col">
          <mat-paginator
            #paginatorINV="matPaginator"
            style="display: flex; justify-content: center"
            [length]="10"
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 50]"
            showFirstLastButtons
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
