<ngx-spinner type="timer"></ngx-spinner>
<div class="container-fluid">
  <div class="row rowtop">
    <div class="col">
      <h2><i class="fas fa-cog"></i> ตั้งค่าโค้ดยา</h2>
    </div>
    <div class="col center">
      <mat-form-field>
        <input matInput (keyup)="drugFilter($event)" #input />
        <mat-placeholder>ค้นหายา :</mat-placeholder>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="col"></div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataAllDrug"
      #sortAlldrug="matSort"
      matSort
      matSortActive="drugName"
      matSortDirection="asc"
      matTableExporter
      #exporterDrugCode="matTableExporter"
    >
      <ng-container matColumnDef="drugCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>โค้ด Homc</th>
        <td mat-cell *matCellDef="let element" class="">
          {{ element.drugCode }}
        </td>
      </ng-container>
      <ng-container matColumnDef="invCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>โค้ด INV</th>
        <td mat-cell *matCellDef="let element" class="">
          {{ element.img }}
        </td>
      </ng-container>
      <ng-container matColumnDef="drugName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อยา</th>
        <td mat-cell *matCellDef="let element" class="">
          {{ element.drugName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="chooses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>เปิดใช้งาน</th>
        <td mat-cell *matCellDef="let element" class="center">
          <div class="pointer toggle" (click)="switch(element)">
            <i class="fas fa-toggle-on green" *ngIf="element.chooses === 'Y'"></i>
            <i class="fas fa-toggle-off grey" *ngIf="element.chooses === 'N'"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayAllDrug; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayAllDrug"></tr>
    </table>
  </div>
  <div class=" ">
    <mat-paginator
      #paginatorAllDrug="matPaginator"
      [length]="10"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
